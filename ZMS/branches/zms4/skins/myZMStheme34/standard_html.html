<!DOCTYPE html><html tal:define="    zmscontext options/zmscontext;    dummy0 python:zmscontext.f_standard_html_request();     zmsroot python:zmscontext.getDocumentElement();    lang request/lang;     theme_common python:here.common.absolute_url();    channels python:{};    dummy0 python:map(lambda x:x.operator_setitem(channels,x.id_quote(x.getTitlealt(request)),x),zmscontext.getDocumentElement().filteredChildNodes(request,zmscontext.PAGES));    teasers python:zmscontext.getTeaserElements()"  xmlns="http://www.w3.org/1999/xhtml"  xml:lang="de" lang="de"  xmlns:tal="http://xml.zope.org/namespaces/tal">  <head>    <title>      <tal:block tal:condition="python:zmscontext.getLevel()>1">        <tal:block tal:content="python:unicode(zmscontext.getParentByLevel(1).getTitlealt(request),'utf-8')">the title-alt</tal:block> &gt;      </tal:block>      <tal:block tal:content="python:unicode(zmscontext.getTitlealt(request),'utf-8')">the title-alt</tal:block>    </title>    <meta charset="utf-8">    <!-- meta http-equiv="X-UA-Compatible" content="IE=edge" -->    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="description" tal:attributes="content python:zmscontext.attr('attr_dc_description')">    <meta name="author" tal:attributes="content python:zmscontext.attr('attr_dc_creator')">    <link rel="shortcut icon" href="favicon.ico">    <link charset="UTF-8" tal:attributes="href python:'%s/webdesign/defaults.css'%theme_common" rel="stylesheet">    <link charset="UTF-8" tal:attributes="href python:'%s/webdesign/style.css'%theme_common" rel="stylesheet">    <!-- ZMI core JS -->    <script type="text/javascript" charset="UTF-8" tal:attributes="src python:zmscontext.getConfProperty('plugins.zmi.js')"></script>  </head>  <body tal:attributes="id python:[zmscontext.id,'zmsroot'][zmscontext.getId()=='content'];class python:'web %s %s %s'%(zmscontext.meta_id,lang,(len(teasers)>0) and 'has_teasers' or 'no_teasers' )">    <header>      <div class="grid">        <div class="logo">          <a tal:attributes="href python:zmsroot.getHref2IndexHtml(request,deep=False); title python:zmsroot.getTitlealt(request)"            ><img src="common/img/zmslabs.svg" tal:attributes="src python:'%s/img/zmslabs.svg'%theme_common"          /></a>        </div>        <nav id="menu" role="navigation">          <a id="navigationtree_open" title="Show Context-Navigation..." class="navtoggle"            href="javascript:document.getElementById('navigationtree_left').classList.add('expand');document.getElementById('menu').classList.add('expand');">+</a>          <ul>            <tal:block tal:repeat="childNode python:filter(lambda x:not x.isResource(request),zmsroot.filteredChildNodes(request,'ZMSFolder'))">              <li tal:attributes="class python:' '.join([[],['active']][int(childNode.id in zmscontext.getPhysicalPath())]);">                <a tal:attributes="href python:childNode.getHref2IndexHtml(request,deep=False);id python:'nav_%s'%(childNode.id)"                  tal:content="structure python:childNode.getTitlealt(request)">the titlealt</a>              </li>            </tal:block>          </ul>        </nav>      </div>    </header>    <div id="shadowbox"></div>    <main class="grid">      <article role="main" class="content">        <div class="container" tal:condition="python:zmscontext.getLevel()>0">          <ol class="breadcrumb" tal:condition="python:zmscontext.getLevel()>0">            <tal:block tal:repeat="node python:zmscontext.breadcrumbs_obj_path()">              <li tal:attributes="class python:'%s_level%s%s'%(node.getHome().id, node.getLevel(), ['',' active'][int(node==zmscontext)])">                <a tal:attributes="href python:node.getHref2IndexHtml(request,deep=0)" tal:content="python:node.getTitlealt(request)">                  the titlealt                </a>              </li>            </tal:block>          </ol>        </div><!-- .container -->        <section class="titles">          <h1 tal:content="python:unicode(zmscontext.getTitle(request),'utf-8')">The title</h1>          <p class="description" tal:content="python:unicode(zmscontext.attr('attr_dc_description'),'utf-8')">The description</p>        </section>        <section class="core">         <tal:block tal:content="structure zmscontext/zmi_body_content">The content</tal:block>        </section>      </article>      <aside id="navigationtree_left" role="navigation" class="left navigation tree">        <a id="navigationtree_close" title="Hide Context-Navigation..." class="navtoggle"          href="javascript:document.getElementById('navigationtree_left').classList.remove('expand');document.getElementById('menu').classList.remove('expand');">&ndash;</a>        <nav tal:condition="python:zmscontext.getLevel()>0"         tal:content="structure python:zmscontext.getParentByLevel(1).getNavItems(zmscontext,request,{'add_self':False,'deep':True,'complete':False, 'id':'navigationtree','cssclass':'nav'})">          <ul>            <li><a href="">Lorem ipsum</a></li>          </ul>        </nav>      </aside>      <aside role="complementary" class="right teasers" tal:condition="python:len(teasers)>0">        <div tal:repeat="teaser teasers" tal:replace="structure python:teaser.renderShort(request)"></div>      </aside>      <footer>        <p class="promo">Content Management System ZMS is based on Python, jquery and bootstrap &ndash; and 100% free of PHP</p>        <p class="bottomLine">          <span tal:attributes="title python: unicode(zmsroot.getLangStr('COPYRIGHT_HINT',lang),'utf-8')">&copy;</span>          <span>2000 - </span>          <span tal:replace="structure python:context.ZopeTime().strftime('%Y')">1984</span>          <a href="http://www.sntl-publishing.com/" target="_blank"            tal:attributes="title python: unicode(zmsroot.getLangStr('COMPANYSHORT_HINT',lang),'utf-8')"><span>SNTL Publishing</span></a>          <span>/ </span>          <a href="http://www.hoffmannliebenberg.de/" target="_blank"            tal:attributes="title python: unicode(zmsroot.getLangStr('HL_HINT',lang),'utf-8')"><span>Hoffmann+Liebenberg</span></a>          <span> &middot; </span>          <a href="#" tal:attributes="href container/content/absolute_url; title python: unicode(zmsroot.getLangStr('IMPRINT_HINT',lang),'utf-8')"><span>Impressum</span></a>        </p>      </footer>    </main>  </body></html>
