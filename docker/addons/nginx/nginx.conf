worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile    on;
    tcp_nopush  on;

    keepalive_timeout 65;

    # ---------- upstream: two Zope/ZMS backends ----------
    upstream zms_backends {
        server 127.0.0.1:8080;
        server 127.0.0.1:8085;
        server 127.0.0.1:8086;
    }

    # ---------- server: listen on port 80 ----------
    server {
        listen 80;
        server_name localhost;

        # Pass every request to the upstream pool
        # http://docs.zope.org/zope2/zope2book/VirtualHosting.html #
        location / {
            rewrite ^/(.*)$ /VirtualHostBase/$scheme/$host:$server_port/unibe/portal/content/VirtualHostRoot/$1 break;
            proxy_pass         http://zms_backends;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_redirect     off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}
