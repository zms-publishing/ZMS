ZMSVideo:
  access:
    insert_custom: '{$}'
  enabled: 1
  id: ZMSVideo
  name: ZMSVideo
  package: com.zms.foundation
  revision: 5.0.0
  type: ZMSObject
  Attrs:
    - id: icon_clazz
      name: Icon (Class)
      multilang: 1
      type: constant
      custom: fas fa-film
    - id: title
      name: DC.Title
      mandatory: 1
      multilang: 1
      type: title
    - id: attr_dc_description
      name: DC.Description
      multilang: 1
      type: attr_dc_description
    - id: img
      name: Preview-Screen
      type: image
    - id: videodata
      name: MP4 File Upload
      type: file
    - id: provider
      name: Video Provider
      type: select
      keys:
        - fileupload
        - vimeo
        - youtube
        - switch
    - id: videoId
      name: Video-ID
      mandatory: 1
      type: string
    - id: videoHint
      name: '<div id="tr_videoHint" class="form-group row"><label class="col-sm-2
        control-label" for="videoHint"><span>Hinweise</span></label><div id="videoHint"
        class="col-sm-10">Der Kurztitel ist nur für die interne Darstellung/Referenzierung.<br
        />WICHTIG: Die Option "Einbetten auf Anfrage" des YouTube Videos darf nicht
        deaktiviert sein!<br />Die YouTube ID kann aus der URL des Browsers beim Betrachten
        des Videos entnommen werden:<ol><li>http://www.youtube.com/watch?v=<strong
        style="color:darkred">7nxwgSxLA68</strong></li><li>http://youtu.be/<strong
        style="color:darkred">7nxwgSxLA68</strong></li></ol></div></div>'
      type: hint
    - id: videoWidth
      name: Breite
      type: int
    - id: videoHeight
      name: Höhe
      type: int
    - id: titlealt
      name: DC.Title.Alt
      type: py
    - id: interface
      name: interface
      type: interface
    - id: standard_html
      name: 'Template: YouTube Video'
      type: zpt
