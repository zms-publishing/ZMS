class:
  id: infobox
  type: ZMSObject
  name: Infobox
  package: com.zms.infobox
  revision: 0.0.1
  enabled: 1
  insert_custom: '{$}'
  insert_deny: []
  delete_deny: []
  attrs:
    title:
      id: title
      type: string
      name: Title
      mandatory: '0'
      multilang: '1'
      repetitive: '0'
      default: ''
    attr_dc_description:
      id: attr_dc_description
      type: text
      name: Description
      mandatory: '0'
      multilang: '1'
      repetitive: '0'
      default: ''
    url:
      id: url
      type: url
      name: Url
      mandatory: '0'
      multilang: '1'
      repetitive: '0'
      default: ''
    linktext:
      id: linktext
      type: string
      name: Linktext
      mandatory: '0'
      multilang: '1'
      repetitive: '0'
      default: Read more...
    test:
      # This is a test attribute to demonstrate the use of multiline Python code in attributes.
      # It can be used to execute Python code and return a value.
      id: test
      type: py
      name: Python-Test
      mandatory: '0'
      multilang: '1'
      repetitive: '0'
      default: |
        def test():
            return "This is a test attribute that executes Python code."
        return test()